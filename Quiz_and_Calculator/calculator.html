<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link href="calculator.css" rel="stylesheet">
</head>
<body>
  <div id="calculator-container">
    <input type="number" id="number1" placeholder="Number 1"><br>
    <input type="number" id="number2" placeholder="Number 2"><br>

    <button id="add">+</button>
    <button id="subtract">-</button>
    <button id="multiply">*</button><br>
    <button id="divide">/</button><br>

    <div id="result">Result: <span id="calculation-result">0</span></div>
</div>
<script src="calculator.js"></script>

</body>
</html>
